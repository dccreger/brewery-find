<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brewery Finder</title>
    <!-- CSS -->
    <!-- Bootstrap call -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- TomTom Map call -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css"
    />
    <style>
      #map {
        width: 80vw;
        height: 80vh;
      }
    </style>
    <!-- TomTom Searchbar -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.1.3-public-preview.0/SearchBox.css"
    />
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.1.3-public-preview.0/SearchBox-web.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.1.2-public-preview.15/services/services-web.min.js"></script>
    <!-- Stylesheet call -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-secondary">
      <div class="container-fluid">
        <h1>Brewery Finder</h1>
        <img
          src="https://images.unsplash.com/photo-1612528443702-f6741f70a049?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGJlZXJ8ZW58MHx8MHx8fDA%3D"
          alt="Logo"
          width="200"
          height="150"
          class="d-inline-block align-text-center"
        />
      </div>
    </nav>
    <!-- Page main content -->
    <div class="container text-left mx-1">
      <div class="row">
        <!-- Search form -->
        <div class="col-12 col-lg-3" id="search-field"></div>
        <!-- Map display -->
        <div class="col-12 col-lg-9"><div id="map" class="map"></div></div>
      </div>
    </div>
    <!-- JS -->
    <!-- Tomtom script call -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
    <script src="./Assets/js/tomtom.js"></script>
    <!-- Jquery Call -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- script page call  -->
  </body>
</html>
