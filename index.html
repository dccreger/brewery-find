<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brewery Finder</title>
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-secondary">
      <div class="container-fluid">
        <h1>Brewery Finder</h1>
        <img
          src="https://images.unsplash.com/photo-1612528443702-f6741f70a049?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGJlZXJ8ZW58MHx8MHx8fDA%3D"
          alt="Logo"
          width="200"
          height="150"
          class="d-inline-block align-text-center"
        />
      </div>
    </nav>
    <h1>Search a city to find the local Breweries!!</h1>
    <form class="container" id="search">
      <div
        class="input-group flex-nowrap col-12 col-md-=10 text-center mt-5"
        id="search-form"
      >
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="addon-wrapping"
          id="search-input"
        />
      </div>
      <select
        class="form-select col-12 mt-2"
        aria-label="Default select example"
        id="type"
      >
        <option selected="">
          What Type of Brewery would you like to search for?
        </option>
        <option value="by_type=micro">Micro</option>
        <option value="by_type=nano">Nano</option>
        <option value="by_type=regional">Regional</option>
        <option value="by_type=brewpub">Brew Pub</option>
        <option value="by_type=large">Large</option>
        <option value="by_type=planning">Planning</option>
        <option value="by_type=bar">Bar</option>
        <option value="by_type=contract">Contract</option>
        <option value="by_type=proprietor">Proprietor</option>
        <option value="by_type=closed">Closed</option>
      </select>
      <button
        type="button"
        class="btn btn-secondary btn-lg mt-2"
        id="search-button"
      >
        Search
      </button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
